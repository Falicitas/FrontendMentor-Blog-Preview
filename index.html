<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>


</head>
<body>
<main>
  <div class="blog-preview-card">
    <img src="./assets/images/illustration-article.svg" alt="article illustration"/>
    <div class="content">
      <p class="tag body-s-bold">Learning</p>
      <p class=" body-s-m">Published 21 Dec 2023</p>
      <p class=" heading">HTML & CSS foundations</p>
      <p class=" body-m">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="blogger's avatar">
      <p class="body-s-bold">Greg Hooper</p>
    </div>
  </div>
</main>
</body>
</html>
